<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__tabs tabs">

				<nav class="tabs__menu">
					<div class="tabs__item _active" id="tabs__catalog">
						<p class="tabs__title">
							Каталог
						</p>
					</div>

					<div class="tabs__item" id="tabs__favorite">
						<p class="tabs__title">
							Избранное
						</p>
					</div>
				</nav>

				<div class="tabs__body">
					<div class="tabs__block tabs__catalog">
							<div class="extra-block _hidden"></div>
					</div>

					<div class="tabs__block tabs__favorite _hidden">
						<div class="extra-block _hidden"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="popup">
		<div class="popup__wrapper">
			<img src="" alt="" class="popup__img _hidden">
			<span class="popup__close"></span>
			<div class="extra-block _hidden"></div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
